<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <!-- <ion-item>
          <ion-label color="primary" stacked>Id</ion-label>
          <ion-input type="text" [(ngModel)]="residence.id" placeholder="Id"></ion-input>
        </ion-item> -->
        <ion-item>
          <ion-label color="primary" floating>Nombre</ion-label>
          <ion-input type="text" [(ngModel)]="residence.name" required placeholder="Nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="primary" floating>Dirección</ion-label>
          <ion-input type="text" [(ngModel)]="residence.address" required placeholder="Dirección"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="primary" floating>Telefono</ion-label>
          <ion-input type="number" [(ngModel)]="residence.phone" placeholder="Telefono"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="primary" floating>Eslogan</ion-label>
          <ion-input type="text" [(ngModel)]="residence.slogan" required placeholder="Eslogan"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label item-start color="primary" stacked>Foto</ion-label>
            <button ion-button item-end color="secondary" (click)="accessGallery()"><ion-icon name="images"></ion-icon></button>
            <button ion-button item-end color="secondary" (click)="takePicture()" ><ion-icon name="camera"></ion-icon></button>
        </ion-item>
        <ion-item no-lines>
            <img [src]="residence.image"  *ngIf="residence.image"/>
        </ion-item>
        
        
      </ion-list>
      <button ion-button full (click)="process()">Guardar</button>
</ion-content>
