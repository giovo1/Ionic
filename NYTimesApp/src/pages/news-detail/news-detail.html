<ion-header>

  <ion-navbar  color="primary">
    <ion-title>NYTimesApp - Detalle</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


    <div class = "row">
      <div class = "col" align="center"><img [src]="news.urlImageXlarge"></div>
    </div>

    <div class = "row">
      <div class = "col" align="center"><h2>{{news.headline}}</h2></div>
    </div>
    <div class = "row">
      <div class = "col" align="justify"><p><font size=4>{{news.snippet}}</font></p></div>
    </div>
    <div class = "row">
      <div class = "col"><p><b>Fecha Publicación:</b> {{news.pubDate | date: 'dd/MM/yyyy HH:mm:ss'}} </p></div>
    </div>
    <div class = "row">
      <div class = "col"><p><b>Fuente:</b> {{news.source }}</p></div>
    </div>
    <div class = "row">
      <div class = "col"><p><b>Página Web:</b> <a (click)="openURL(news.webUrl)" >{{news.webUrl}}</a></p></div>
    </div>
</ion-content>
